<div class="border-bottom row" style="padding-bottom:10px">
  <div class="col-10">
    <h4 style="color:grey" class="mt-2 mb-2">{{ JOB['title'] }}</h4>
    <p><b>Location:</b> {{ JOB['location'] }}</p>

    {% if 'salary' in JOB %}
    <p class="mt-0 mb-3"><b>Salary:</b> {{ JOB['salary'] }}</p>
    {% endif %}
  </div>

  <div class="col-2 d-flex justify-content-center align-items-center">
    <a href="mailto:careersAcademy@syx.com?subject= Application for {{ JOB['title'] }}" type="button" class="btn btn-outline-primary" style="height:40px; width:100px;">Apply</a>
  </div>
</div>
